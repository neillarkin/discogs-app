<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/releases.js"></script>
    <title>Dicogs demo app</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            
            <a class="navbar-brand" href="#"><img src="imgs/small-logo-white.png" alt="brand icon" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
              </button>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="dc-artist-inputbox" value="abba" oninput="fetchDiscogsData()" type="search" placeholder="Type an artist name..." aria-label="Search">
                <!--<button class="btn btn-outline-success my-2 my-sm-0" id="dc-artist-searchbox" type="submit">Search</button>-->
            </form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick="getURL()">Releases <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>

            </div>
             <p class="blurb"><i>"This basic application demonstrates GET requests on the Discogs.com API to display JSON formatted responses."</i></p>
        </nav>
    </header>

    <section class="container-fluid ">
        <div id="dc-artist-data"></div>
        <div id="dc-artist-details"></div>
        <!--<div id="dc-spinner"></div>-->
        <!--<button onclick="getURL()">Releases</button>-->
        <div id="data"></div>
    </section>

    <footer class="container-fluid">
        <!--<p class="inline-block">Developed by Neil Larkin Â©2019</p>-->
    </footer>
